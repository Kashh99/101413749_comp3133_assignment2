<div class="search-container">
  <div class="basic-search">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search employees</mat-label>
      <input matInput [formControl]="searchForm.controls.term" placeholder="Search by name, email...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="advanced-search">
    <div class="advanced-filters">
      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <mat-select [formControl]="searchForm.controls.department">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let dept of departments" [value]="dept">{{dept}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Designation</mat-label>
        <mat-select [formControl]="searchForm.controls.designation">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let desig of designations" [value]="desig">{{desig}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="search-actions">
        <button mat-raised-button color="primary" (click)="onAdvancedSearch()">
          <mat-icon>filter_list</mat-icon>
          Filter
        </button>
        <button mat-button (click)="resetFilters()">
          <mat-icon>clear</mat-icon>
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
