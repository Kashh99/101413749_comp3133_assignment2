<div class="login-container">
  <div class="login-card-container">
    <mat-card class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <mat-icon>business</mat-icon>
        </div>
        <h1>Employee Management System</h1>
        <h2>Login to your account</h2>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="usernameOrEmail" required autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="submitted && f['usernameOrEmail'].errors?.['required']">
            Username or email is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <div class="login-options">
          <mat-checkbox color="primary">Remember me</mat-checkbox>
          <a routerLink="/login" class="forgot-password">Forgot password?</a>
        </div>
        
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="login-button">
            <mat-spinner *ngIf="loading" [diameter]="24"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </mat-card>
  </div>
</div>
