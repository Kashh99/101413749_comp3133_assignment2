<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="submitted && f['username'].errors?.['required']">Username is required</mat-error>
          <mat-error *ngIf="submitted && f['username'].errors?.['minlength']">Username must be at least 3 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="submitted && f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="submitted && f['email'].errors?.['email']">Email must be a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-spinner *ngIf="loading" [diameter]="24"></mat-spinner>
            <span *ngIf="!loading">Sign Up</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="login-link">
        <span>Already have an account? </span>
        <a routerLink="/login">Login</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
